<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Insurance Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: var(--bg-primary);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-4);
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 40px;
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            margin-bottom: var(--spacing-6);
        }

        .login-title {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: var(--spacing-2);
        }

        .login-subtitle {
            color: var(--text-secondary);
            margin-bottom: var(--spacing-8);
        }

        .form-group {
            text-align: left;
            margin-bottom: var(--spacing-4);
        }

        .btn-full {
            width: 100%;
            margin-top: var(--spacing-4);
        }

        #errorMessage {
            color: var(--danger-500);
            background: var(--danger-50);
            padding: var(--spacing-3);
            border-radius: var(--radius-md);
            margin-top: var(--spacing-4);
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="login-logo">
            <svg width="60" height="60" viewBox="0 0 40 40" fill="none" xmlns="http://www.w3.org/2000/svg">
                <rect width="40" height="40" rx="10" fill="url(#gradient1)" />
                <path d="M20 10L28 15V25L20 30L12 25V15L20 10Z" stroke="white" stroke-width="2" fill="none" />
                <circle cx="20" cy="20" r="4" fill="white" />
                <defs>
                    <linearGradient id="gradient1" x1="0" y1="0" x2="40" y2="40">
                        <stop offset="0%" stop-color="#4F46E5" />
                        <stop offset="100%" stop-color="#7C3AED" />
                    </linearGradient>
                </defs>
            </svg>
        </div>
        <h1 class="login-title">Welcome Back</h1>
        <p class="login-subtitle">Sign in to manage insurance policies</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@example.com">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••••">
            </div>
            <button type="submit" class="btn btn-primary btn-full">
                <span id="btnText">Sign In</span>
                <span id="btnLoader" style="display: none;">Wait...</span>
            </button>
        </form>

        <div id="errorMessage"></div>
    </div>

    <!-- Supabase & App Logic -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.8/dist/umd/supabase.min.js"></script>
    <script src="login.js"></script>
</body>

</html>
